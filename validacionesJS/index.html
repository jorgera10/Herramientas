<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center my-2">Validacion de formularios</h1>

    <form action="" id="formulario" class="row mx-5 justify-content-evenly">
        <div class="group__user col-5 group">
            <label for="user">User</label>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" name="user" id="user" placeholder="Username"
                    aria-label="Username" aria-describedby="addon-wrapping">
                <span class="input-group-text" id="addon-wrapping"><i class="far fa-times-circle"></i></span>
            </div>

            <p class="text-help invalid-feedback">El usuario solo tienes letras, numeros y _</p>
        </div>
        <div class="group__name col-5 group">
            <label for="name">Name</label>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" name="name" id="name" placeholder="Jorge Ramos"
                    aria-label="Username" aria-describedby="addon-wrapping">
                <span class="input-group-text" id="addon-wrapping"><i class="far fa-times-circle"></i></span>
            </div>
            
            <p class="text-help invalid-feedback">Solo se permiten letras</p>
        </div>
        <div class="group__email col-5 group">
            <label for="email">E-mail</label>
            <div class="input-group flex-nowrap">
                <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com"
                    aria-label="Username" aria-describedby="addon-wrapping">
                <span class="input-group-text" id="addon-wrapping"><i class="far fa-times-circle"></i></span>
            </div>
            <p class="text-help invalid-feedback">Email no válido</p>
        </div>
        <div class="group__cell col-5 group">
            <label for="cell">Cell phone number</label>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" name="cell" id="cell" placeholder="98 174 3636"
                    aria-label="Username" aria-describedby="addon-wrapping">
                <span class="input-group-text" id="addon-wrapping"><i class="far fa-times-circle"></i></span>
            </div>
            <p class="text-help invalid-feedback">Solo se permiten numeros</p>
        </div>
        <div class="group__password col-5 group">
            <label for="password">Password</label>
            <div class="input-group flex-nowrap">
                <input type="password" class="form-control" name="password" id="password" placeholder="password"
                    aria-describedby="addon-wrapping">
                <span class="input-group-text" id="addon-wrapping"><i class="far fa-times-circle"></i></span>
            </div>
        </div>
        <div class="group__password2 col-5 group">
            <label for="password2">Enter the password again</label>
            <div class="input-group flex-nowrap">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="password"
                    aria-label="password" aria-describedby="addon-wrapping">
                <span class="input-group-text" id="addon-wrapping"><i class="far fa-times-circle"></i></span>
            </div>
            <p class="text-help invalid-feedback">Las contraseñas no coinciden</p>
        </div>

        <div class="group__terminos my-3">
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <p class="align-bottom my-0 mx-5">Debes aceptar los terminos y condiciones</p>
            </div>
            <p></p>
        </div>

        <div class="group__btn text-center">
            <button type="submit" class="btn btn-outline-primary">Send</button>
        </div>
    </form>

    <script src="js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
